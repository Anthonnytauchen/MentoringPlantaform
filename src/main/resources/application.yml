
server:
  port: 8081
  servlet:
    context-path: /
    error:
      include-stacktrace: on_param
    tomcat:
      threads:
        max: 20
spring:
  datasource:
    url: jdbc:h2:mem:mentoringdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
    ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  application:
    name: Mentoring-plantaform
    threads:
      virtual:
          enabled: true
logging:
  level:
    mentoringplantaform: DEBUG
jpa:
  hibernate:
    ddl-auto: update



